</head>

<body class="bg-vanilla text-blue">

          <img src="./images/logo.png" alt="Logo La Cantine" height="40" width="94.34">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-lg-end text-uppercase" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a class="nav-link" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="./galerie.html">Galerie</a>

            <li class="nav-item mx-3">
              <a class="nav-link" href="./restaurant.html">Restaurant</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="my-lg-4 h-100">
    <article class="container-fluid text-center">
      <div class="row m-2">
    <h1 class="fst-italic my-md-5 text-decoration-underline">Galerie</h1>
      </div>
  </article>
    <div id="carouselLaCantine"
      class="container-fluid carousel slide position-absolute top-50 start-50 translate-middle">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselLaCantine" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselLaCantine" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselLaCantine" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselLaCantine" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner container-fluid">
        <div class="carousel-item active">
          <div class="container-fluid">
            <div class="row mb-2">
              <img class="col-10 col-sm-5 col-md-4 rounded-5 m-auto mb-2" src="./images/franchiseUne.webp"
                alt="Premier franchisé de La Cantine">
              <img class="col-6 col-sm-5 col-md-4 rounded-5 m-auto mt-2 mb-2" src="./images/clients.webp"
                alt="Clients de La Cantine heureux">
              <img class="col-6 col-sm-8 col-md-4 rounded-5 m-auto mt-2" src="./images/franchiseDeux.webp"
                alt="Deuxième franchisé de La Cantine">
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="container-fluid">
          <div class="row mb-2">
            <img class="col-10 col-sm-6 col-md-4 rounded-5 m-auto mb-2" src="./images/cubes.webp"
              alt="Cubes au sirop de liège">
            <img class="col-6 col-sm-6 col-md-4 rounded-5 m-auto mt-2 mb-2" src="./images/paté.webp"
              alt="Paté de campagne">
            <img class="col-6 col-sm-8 col-md-4 rounded-5 m-auto mt-2" src="./images/gaufre.webp" alt="Gaufre de Liège">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="container-fluid">
          <div class="row mb-2">
            <img class="col-10 col-sm-6 col-md-4 rounded-5 m-auto mb-2" src="./images/croquette.webp"
              alt="Croquettes aux crevettes grises">
            <img class="col-6 col-sm-6 col-md-4 rounded-5 m-auto mt-2 mb-2" src="./images/moules.webp"
              alt="Moules-frites">
            <img class="col-6 col-sm-8 col-md-4 rounded-5 m-auto mt-2" src="./images/carbonnade.webp"
              alt="Carbonnade flamande">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="container-fluid">
          <div class="row gy-2">
            <img class="col-10 col-sm-6 col-md-4 rounded-5 m-auto mb-2" src="./images/tartare.webp"
              alt="Américain préparé">
            <img class="col-6 col-sm-6 col-md-4 rounded-5 m-auto mt-2 mb-2" src="./images/trapiste.webp"
              alt="Bière trapiste">
            <img class="col-6 col-sm-8 col-md-4 rounded-5 m-auto mt-2" src="./images/waterzooi.webp"
              alt="Waterzooi au poulet">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselLaCantine" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">En arrière</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselLaCantine" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Suivant</span>
    </button>
    </div>
  </main>
  <footer class="container-fluid pt-md-1 pt-2 pb-1 fixed-bottom">
    <div class="row align-items-center justify-content-evenly">
      <button type="button" class="col-3 btn" aria-label="Lien twitter"><a class="text-blue"
          href="https://x.com/?lang=fr"><i class="fa-brands fa-twitter fa-2xl"></i></a></button>
      <button type="button" class="col-3 btn" aria-label="Lien facebook"><a class="text-blue"
          href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-2xl"></i></a></button>
      <button type="button" class="col-3 btn" aria-label="Lien instagram"><a class="text-blue"
          href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2xl"></i></a></button>

        role="button">Commander</a>
    </div>
