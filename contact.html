<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacter La Cantine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a4b4ca04e3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-vanilla text-blue mb-0">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/logo.png" alt="Logo La Cantine" height="40" width="94.34">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-end text-uppercase" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="./menu.html">Menu</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="./galerie.html">Galerie</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="./restaurant.html">Restaurant</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mb-5">
            <h1 class="text-center fst-italic text-decoration-underline mt-3 mb-2">Nous contacter</h1>
            <p>Nous vous répondrons le plus rapidement possible</p>
        <form>
            <div class="row col-12 text-start d-flex justify-content-between mx-auto">
            <div class="col-5 mb-2 px-0">
                <label for="InputFirstname" class="col-form-label">Prénom</label>
                <input type="password" class="form-control" id="InputFirstname">
              </div>
              <div class="col-5 mb-2 px-0">
                <label for="InputLastname" class="col-form-label">Nom</label>
                <input type="password" class="form-control" id="InputLastname">
              </div>
            <div class="col-12 mb-2 px-0">
              <label for="InputEmail" class="col-form-label">Adresse email</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="confidentialitéEmail">
              <div id="confidentialitéEmail" class="text-blue form-text">Votre email ne sera pas partagé avec des services tiers</div>
            </div>
            <select for="raisonMessage" id="selectMessage"  class="form-select mb-2" aria-label="Selectionnez votre choix"> <!--id rajouté suite à l'erreur dans l'inspecteur du browser-->
                <option selected>Pour quelles raisons nous contactez-vous?</option>
                <option value="1">Réservation</option>
                <option value="2">Service traiteur</option>
                <option value="3">Plainte</option>
                <option value="4">Don</option>
                <option value="5">Partie de lol?</option>
                <option value="6">Autre</option>
              </select>
              <div class="col-12 mb-2 px-0">
                <label for="zoneTexte" class="col-form-label mb-3">Veuillez-nous expliquer votre choix.</label>
                <textarea class="form-control" id="zoneTexte" rows="5"></textarea>
              </div>
            <div class="form-check mb-2 px-4">
              <input type="checkbox" class="form-check-input" id="marketing">
              <label class="form-check-label mb-3" for="marketing">J'accepte de recevoir des offres promotionnelles de la part de La Cantine.</label>
            </div>
            <button type="submit" class="mb-5 col-12 col-md-2 btn btn-danger">Envoyer</button>
        </div>
          </form>
          </section> 
    </main>
    <footer class="container-fluid pt-md-1 pt-2 pb-1 fixed-bottom">
        <div class="row align-items-center justify-content-evenly">
            <button type="button" class="col-3 btn" aria-label="Lien twitter"><a class="text-blue"
                    href="https://x.com/?lang=fr"><i class="fa-brands fa-twitter fa-2xl"></i></a></button>
            <button type="button" class="col-3 btn" aria-label="Lien facebook"><a class="text-blue"
                    href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-2xl"></i></a></button>
            <button type="button" class="col-3 btn" aria-label="Lien instagram"><a class="text-blue"
                    href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2xl"></i></a></button>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn col-12 col-md-3 btn-lg btn-danger"
                role="button">Commander</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
